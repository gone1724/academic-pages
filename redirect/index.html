    <script>
      (function loadHitokoto() {
        var textEl = document.getElementById("hitokotoText");
        if (!textEl) return;

        var FALLBACK = "采菊东篱下，悠然见南山。";
        var nextQuote = null;
        textEl.textContent = FALLBACK;

        function fadeTo(text) {
          textEl.classList.add("is-fading");
          setTimeout(function () {
            textEl.textContent = text;
            textEl.classList.remove("is-fading");
          }, 500);
        }

        function fetchNext() {
          return fetch("https://v1.hitokoto.cn?c=i&encode=json&max_length=16")
            .then(function (res) {
              return res.json();
            })
            .then(function (data) {
              return data && data.hitokoto ? data.hitokoto : null;
            })
            .catch(function () {
              return null;
            });
        }

        function queueNext() {
          fetchNext().then(function (quote) {
            nextQuote = quote;
          });
        }

        function swap() {
          if (!nextQuote) {
            if (textEl.textContent !== FALLBACK) {
              textEl.textContent = FALLBACK;
            }
            queueNext();
            return;
          }
          var incoming = nextQuote;
          nextQuote = null;
          if (incoming === textEl.textContent) {
            queueNext();
            return;
          }
          fadeTo(incoming);
          queueNext();
        }

        queueNext();
        setTimeout(swap, 12000);
        setInterval(swap, 12000);
      })();
    </script>
